<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-dark">
        <div class="container">
            <div class="card mt-50" style="width: 100% ; height:100%">
                <div class="card-header">
                    <div class="col-12" style="text-align:center">
                    <h1>Welcome to Car Price Predictor</h1>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" action="" accept-charset="utf-8">
                        <div class="col-10 form-group" style="text-align:center">
                            <label><b>Select Company: </b></label><br><br>
                            <select class="selectpicker form-control" id="company" name="company" required="1" onchange="load_car_model(this.id,'car_model')">
                                {% for company in companies %}
                                <option value="{{company}}">{{company}}</option>
                                {% endfor %}


                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align:center">
                            <label><b>Select Model: </b></label><br><br>
                            <select class="selectpicker form-control" id="car_model" name="car_model" required="1">
                                <option value=""></option>
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align:center">
                            <label><b>Select Year: </b></label><br><br>
                            <select class="selectpicker form-control" id="year" name="year" required="1">
                                {% for year in years %}
                                    <option value="{{year}}">{{year}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align:center">
                            <label><b>Select Fuel Type: </b></label><br><br>
                            <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                                {% for fuel in fuel_type %}
                                    <option value="{{fuel}}">{{fuel}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align:center">
                            <label><b>Enter No. of Kilometers Driven: </b></label><br><br>
                            <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter Kilometers Driven">
                        </div>

                        <div class="col-10 form-group" style="text-align:center"><br>
                            <button class="btn btn-primary form-control" onclick="">Predict Price</button>  
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <script>

        function load_car_model(company_id,car_model_id);
        {
            var company = document.getElementById(company_id);
            var car_model = document.getElementById(car_model_id);
            console.log(company.value);
        }

        

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
